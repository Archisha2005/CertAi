services:
  - type: web
    name: certai-server
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build:server
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
